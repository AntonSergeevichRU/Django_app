{% extends 'shop_app/basa.html' %}

{% block title %}
    Обновление продукта
{% endblock %}

{% block body %}
    <h2>Обновление продукта</h2>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">
                Обновить
            </button>
        </form>
    </div>
    <div>
    <p>
    <button><a href="{% url 'shop_app:products_details' pk=object.pk %}">Перейти к продукту № {{ object.pk }}</a></button>
    </p>
    </div>
{% endblock %}
